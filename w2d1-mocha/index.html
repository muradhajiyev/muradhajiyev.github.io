<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        mocha.setup('bdd'); // minimal setup
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }

        describe("Max", function() {
            it("Expected output of max(20,10) is 20", function() {
                assert.equal(max(20, 10), 20);
            });
        });


        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        describe("Max of three", function() {
            it("Expected output of maxOfThree(5,4,44) is 44", function() {
                assert.equal(maxOfThree(5, 4, 44), 44);
            });

            it("Expected output of maxOfThree(55,4,44) is 55", function() {
                assert.equal(maxOfThree(55, 4, 44), 55);
            });

            it("Expected output of maxOfThree(55,4,44) is 55", function() {
                assert.equal(maxOfThree(55, 4, 44), 4);
            });
        });


        /* Write a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.
            A, E, I, O, U */
        function isVowel(characer) {
            switch (characer.toLowerCase()) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    return true;
                default:
                    return false;
            }
        }

        describe("isVowel", function() {
            it("Expected output of isVowel(\"A\") is true ", function() {
                assert.equal(isVowel("A"), true);
            });

            it("Expected output of isVowel(\"E\") is true", function() {
                assert.equal(isVowel("E"), true);
            });

            it("Expected output of isVowel(\"O\") is true", function() {
                assert.equal(isVowel("O"), true);
            });
        });

        /*
        Define a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers.
        For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.*/
        function sum(array) {
            return array.reduce((prevVal, elem, i, array) => prevVal + elem);
        }

        describe("SUM of array elements", function() {
            it("Expected output of sum([1,2,3,4]) is 10 ", function() {
                assert.equal(sum([1, 2, 3, 4]), 10);
            });

            it("Expected output of sum([5,6,7]) is 18", function() {
                assert.equal(sum([5, 6, 7]), 18);
            });

        });

        function multiply(array) {
            return array.reduce((prevVal, elem, i, array) => prevVal * elem);
        }

        describe("Multiplication of array elements", function() {
            it("Expected output of multiply([1,2,3,4]) is 24 ", function() {
                assert.equal(multiply([1, 2, 3, 4]), 24);
            });

            it("Expected output of multiply([5,6,3]) is 90", function() {
                assert.equal(multiply([5, 6, 3]), 90);
            });

        });

        /* Define a function reverse() that computes the reversal of a string.
        For example, reverse("jag testar") should return the string "ratset gaj".*/

        function reverseString(str) {
            if (str === "")
                return "";
            else
                return reverseString(str.substr(1)) + str.charAt(0);
        }

        describe("Reversing of string", function() {
            it("Expected output of reverseString(\"jag testar\") is \"ratset gaj\"", function() {
                assert.equal(reverseString("jag testar"), "ratset gaj");
            });
        });

        /* Write a function findLongestWord() that takes an array of words and returns the length of the longest one. */
        function findLongestWord(words) {
            var sortedList = words.sort((a, b) => b.length - a.length);
            return sortedList[0];
        }

        describe("Finding longest word", function() {
            it("Expected output of findLongestWord([\"The\", \"quick\", \"brown\", \"fox\", \"jumped\", \"over\", \"the\", \"lazy\", \"dog\"]) is \"jumped\"", function() {
                assert.equal(findLongestWord(["The", "quick", "brown", "fox", "jumped", "over", "the", "lazy", "dog"]), "jumped");
            });
        });

        /* Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i. */
        function filterLongWords(words, i) {
            return words.filter((currVal, index, arr) => currVal.length > i);
        }

        describe("Filtering long words", function() {
            it("Expected output of filterLongWords([\"aa\", \"vvv\",\"cccc\", \"ddddd\"], 3) is [\"cccc\", \"ddddd\"] ", function() {
                assert.deepEqual(filterLongWords(["aa", "vvv","cccc", "ddddd"], 3), ["cccc", "ddddd"]);
            });
        });

        /* a) multiply each element by 10;  */
        const a = [1,3,5,3,3];
        const b = a.map(function(elem, i, array) {
            return elem * 10;
        })

        describe("Multiply each element", function() {
            it("Expected output is [10,30,50,30,30]", function() {
                assert.deepEqual([10,30,50,30,30], b);
            });
        });

        /* return array with all elements equal to 3; */
        const c = a.filter(function(elem, i, array){
            return elem === 3;});


        describe("return array with all elements equal to 3", function() {
            it("Expected output is [3,3,3]", function() {
                assert.deepEqual([3,3,3], c);
            });
        });


        /* return the product of all elements; */
        const d = a.reduce(function(prevValue, elem, i, array){
            return prevValue * elem;
        });

        describe("return the product of all elements", function() {
            it("Expected output is 135", function() {
                assert.deepEqual(135, d);
            });
        });

    </script>

<html lang="en">

    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found || Array.isArray(expected) && JSON.stringify(expected) === JSON.stringify(found)) {
                return "TEST SUCCEEDED";
            }
            else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }

        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

        /* Write a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.
            A, E, I, O, U */
        function isVowel(characer) {
            switch (characer.toLowerCase()) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    return true;
                default:
                    return false;
            }
        }

        console.log("Expected output of isVowel(\"A\") is true  " + myFunctionTest(true, isVowel("A")));
        console.log("Expected output of isVowel(\"E\") is true  " + myFunctionTest(true, isVowel("E")));
        console.log("Expected output of isVowel(\"O\") is true  " + myFunctionTest(true, isVowel("O")));

        /*
        Define a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers.
        For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.*/
        function sum(array) {
            return array.reduce((prevVal, elem, i, array) => prevVal + elem);
        }

        function multiply(array) {
            return array.reduce((prevVal, elem, i, array) => prevVal * elem);
        }

        console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));
        console.log("Expected output of sum([5,6,7]) is 18  " + myFunctionTest(18, sum([5, 6, 7])));
        console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));
        console.log("Expected output of multiply([5,6,3]) is 90  " + myFunctionTest(90, multiply([5, 6, 3])));

        /* Define a function reverse() that computes the reversal of a string.
        For example, reverse("jag testar") should return the string "ratset gaj".*/

        function reverseString(str) {
            if (str === "")
                return "";
            else
                return reverseString(str.substr(1)) + str.charAt(0);
        }

        console.log("Expected output of reverseString(\"jag testar\") is \"ratset gaj\"" + myFunctionTest("ratset gaj", reverseString("jag testar")));

        /* Write a function findLongestWord() that takes an array of words and returns the length of the longest one. */

        function findLongestWord(words) {
            var sortedList = words.sort((a, b) => b.length - a.length);
            return sortedList[0];
        }

        console.log("Expected output of findLongestWord([\"The\", \"quick\", \"brown\", \"fox\", \"jumped\", \"over\", \"the\", \"lazy\", \"dog\"]) is \"ratset gaj\"" + myFunctionTest("jumped", findLongestWord(["The", "quick", "brown", "fox", "jumped", "over", "the", "lazy", "dog"])));

        /* Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i. */

        function filterLongWords(words, i) {
            return words.filter((currVal, index, arr) => {
                return currVal.length > i;
            })
        }

        console.log("Expected output of filterLongWords([\"aa\", \"vvv\",\"cccc\"], 3) is [\"cccc\"]  " + myFunctionTest(["cccc", "ddddd"], filterLongWords(["aa", "vvv","cccc", "ddddd"], 3)));

        /* a) multiply each element by 10;  */
        const a = [1,3,5,3,3];
        const b = a.map(function(elem, i, array) {
            return elem * 10;
        })

        console.log("Expected output is [10,30,50,30,30]  " + myFunctionTest([10,30,50,30,30], b));

        /* return array with all elements equal to 3; */

        const c = a.filter(function(elem, i, array){
            return elem === 3;});

        console.log("Expected output is [3,3,3]  " + myFunctionTest([3,3,3], c));


        /* return the product of all elements; */
        const d = a.reduce(function(prevValue, elem, i, array){
            return prevValue * elem;
        });
        console.log("Expected output is 135  " + myFunctionTest(135, d));

    </script>
